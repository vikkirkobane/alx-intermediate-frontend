<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr; /* Stack items vertically on small screens */
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen"> <!-- Set up grid layout -->
        <section class="lg:col-span-2 flex"> <!-- Span 2 columns on large screens and use flexbox -->
            <div class="w-1/2 p-4 bg-red-200">Flexbox Item 1</div> <!-- First item with padding and background -->
            <div class="w-1/2 p-4 bg-red-400">Flexbox Item 2</div> <!-- Second item with padding and background -->
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside> <!-- Sidebar with padding and background -->
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
