<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <style>
      @media (max-width: 768px) {
          main {
              flex-direction: column; /* Stack items vertically on small screens */
          }
      }
    </style>
</head>
<body class="p-4">
    <header class="mb-4">
        <h1 class="text-3xl text-red-700 font-bold">Responsive Flexbox Layout</h1>
    </header>

    <main class="flex"> <!-- Added flex class to the main tag -->
        <aside class="w-1/3 bg-gray-300 p-4">Sidebar</aside> <!-- Sidebar with 1/3 width -->
        <section class="flex-1 bg-gray-500 p-4">Content Section</section> <!-- Content section with remaining width -->
    </main>

    <script src="https://cdn.tailwindcss.com"></script>  
</body>
</html>
