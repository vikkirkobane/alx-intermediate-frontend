<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Grid Layout</title>
    <link href="./output.css" rel="stylesheet"> <!-- Ensure this path is correct -->
</head>
<body class="p-4"> <!-- Add padding to the body -->
    <header>
        <h1>Complex Grid Layout with Nested Grids</h1>
    </header>

    <main class="grid grid-cols-2 gap-4"> <!-- Main 2-column grid layout with a gap -->
        <div class="grid grid-cols-2 p-4 gap-2 bg-blue-200"> <!-- First nested grid with a blue background -->
            <div class="bg-blue-400 p-2">Nested 1</div> <!-- Nested 1 -->
            <div class="bg-blue-500 p-2">Nested 2</div> <!-- Nested 2 -->
        </div>
        <div class="grid grid-cols-2 p-4 gap-2 bg-red-200"> <!-- Second nested grid with a red background -->
            <div class="bg-red-400 p-2">Nested 3</div> <!-- Nested 3 -->
            <div class="bg-red-500 p-2">Nested 4</div> <!-- Nested 4 -->
        </div>
        <div class="bg-green-200 p-4">Content 3</div> <!-- Content 3 with green background -->
        <div class="bg-yellow-200 p-4">Content 4</div> <!-- Content 4 with yellow background -->
    </main>
</body>
</html>
